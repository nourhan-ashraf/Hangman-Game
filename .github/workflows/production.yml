name: hangman production

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        run: docker build -t hangerman-docker .

      - name: Clear npm Cache
        run: |
          npm cache clean --force
          npm install
